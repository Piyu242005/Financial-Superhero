{% extends "base.html" %}

{% block content %}
<div class="min-h-screen flex items-center justify-center py-12 px-4">
    <div class="card glass-card w-full max-w-md">
        <div class="card-body">
            <div class="text-center mb-6">
                <div class="w-20 h-20 rounded-full bg-gradient-to-br from-green-400 to-blue-500 flex items-center justify-center mx-auto mb-4">
                    <i class='bx bx-user text-4xl text-white'></i>
                </div>
                <h1 class="text-2xl font-bold">Welcome Back!</h1>
                <p class="text-gray-400">Login to your Finology account</p>
            </div>
            
            <form id="loginForm" class="space-y-4" x-data="{ loading: false }">
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Username or Email</span>
                    </label>
                    <div class="relative">
                        <input type="text" name="username" id="username" placeholder="Enter username or email" 
                               class="input input-bordered w-full pl-10" required />
                        <i class='bx bx-user absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
                    </div>
                </div>
                
                <div class="form-control">
                    <label class="label">
                        <span class="label-text">Password</span>
                    </label>
                    <div class="relative" x-data="{ showPassword: false }">
                        <input :type="showPassword ? 'text' : 'password'" name="password" id="password" 
                               placeholder="Enter password" class="input input-bordered w-full pl-10 pr-10" required />
                        <i class='bx bx-lock-alt absolute left-3 top-1/2 -translate-y-1/2 text-gray-400'></i>
                        <button type="button" @click="showPassword = !showPassword" 
                                class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white">
                            <i class='bx' :class="showPassword ? 'bx-show' : 'bx-hide'"></i>
                        </button>
                    </div>
                    <label class="label">
                        <span class="label-text-alt"></span>
                        <a href="#" class="label-text-alt link link-hover text-green-400">Forgot password?</a>
                    </label>
                </div>
                
                <div class="form-control">
                    <label class="cursor-pointer label justify-start gap-3">
                        <input type="checkbox" name="remember" class="checkbox checkbox-success checkbox-sm" />
                        <span class="label-text">Remember me</span>
                    </label>
                </div>
                
                <button type="submit" class="btn btn-primary w-full bg-gradient-to-r from-green-400 to-blue-500 border-none"
                        :disabled="loading" :class="{ 'loading': loading }">
                    <span x-show="!loading">Login</span>
                    <span x-show="loading">Logging in...</span>
                </button>
                
                <div id="loginError" class="alert alert-error hidden">
                    <i class='bx bx-error-circle'></i>
                    <span></span>
                </div>
            </form>
            
            <div class="divider text-gray-500">OR</div>
            
            <div class="space-y-3">
                <button class="btn btn-outline w-full">
                    <i class='bx bxl-google text-xl'></i>
                    Continue with Google
                </button>
            </div>
            
            <p class="text-center mt-6 text-gray-400">
                Don't have an account? 
                <a href="/signup" class="text-green-400 hover:underline font-medium">Sign up</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}

{% block extra_scripts %}
<script>
document.getElementById('loginForm').addEventListener('submit', async function(e) {
    e.preventDefault();
    
    const form = e.target;
    const errorDiv = document.getElementById('loginError');
    const submitBtn = form.querySelector('button[type="submit"]');
    
    errorDiv.classList.add('hidden');
    submitBtn.disabled = true;
    submitBtn.innerHTML = '<span class="loading loading-spinner"></span> Logging in...';
    
    try {
        const response = await fetch('/api/auth/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                username: document.getElementById('username').value,
                password: document.getElementById('password').value
            })
        });
        
        const data = await response.json();
        
        if (!response.ok) {
            throw new Error(data.detail || 'Login failed');
        }
        
        // Success - redirect to dashboard
        window.location.href = '/dashboard';
        
    } catch (error) {
        errorDiv.classList.remove('hidden');
        errorDiv.querySelector('span').textContent = error.message;
        submitBtn.disabled = false;
        submitBtn.innerHTML = 'Login';
    }
});
</script>
{% endblock %}
